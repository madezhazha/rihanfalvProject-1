
<app-webhead></app-webhead>

<body>
  <div class="biaoti">反馈中心</div>
   <div class="ex">
    <div class="lx">反馈类型：</div>
      <div class="n">
        &nbsp;&nbsp;&nbsp; <input type="radio" value="产品意见" name="neixing" id="neixing1" [(ngModel)]="neixing"><label for="neixing1">产品意见</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="radio" value="资料纠错" name="neixing" id="neixing2" [(ngModel)]="neixing"><label for="neixing2">资料纠错</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="radio" value="程序错误" name="neixing" id="neixing3" [(ngModel)]="neixing"><label for="neixing3">程序错误</label>
      </div>
    </div>
 <br>
 <div class="ex">
  <div class="lx">你的意见：</div>
   <textarea name="mark" id="mark"  [(ngModel)]="mark" placeholder="请输入您的意见或建议"></textarea>
 </div>
 <br>
 <div style="margin:0 auto;width:200px;">
   <button (click)="submit()">提交</button>
   <div class="app-langing" *ngIf="IfWantLogin">
    <app-langing (closed)="boxClose()" (LoginData)="getLoginData($event)"></app-langing>
  </div>
   <br>
   <br>
   <button (click)="bin()">返回首页</button>
 </div>
</body>

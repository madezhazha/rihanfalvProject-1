<table class="collections" cellspacing="8px" >  
  
        <tr *ngFor="let aitem of CollectionMsg" >
          <div class="collection" (click)="specificContent(aitem.CollectionType,aitem.CollectionContentID)" [routerLink]="['/paperweb','/collection',aitem.CollectionContentID]">
    
            <div class="title">
    
              <h4>&nbsp;&nbsp;&nbsp;{{aitem.CollectionTitle}}</h4>
            </div>
            <div class="content" [innerHTML]="aitem.CollectionContent|keyword:'123456789'">
              <!-- 调用关键词过滤管道，里面已包含去除html标签，关键词随便填了个很难出现的 -->
    
               <!-- &nbsp;&nbsp;{{aitem.CollectionContent}}-->
            </div>
            <div class="time">
                &nbsp;&nbsp;{{aitem.CollectionTime|date: 'yyyy-MM-dd'}}
            </div>
           
          </div>
        </tr>
      </table>

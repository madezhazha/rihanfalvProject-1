<div class="head" ng-cloak>
  <a routerLink="/paper">&lt;&lt;返回</a>
  <div class="nt">
    <span class="name">{{Paper?.Author}}</span>
    <span class="time">{{Paper?.Time|date: 'yyyy-MM-dd'}}</span>
  </div>
  <button (click)="collect()">{{Collectword}}</button>
  <div class="lablecontainer">
    <span class="lable" *ngFor="let lable of Paper?.Lable">
     {{lable}}
    </span>
 </div>
</div>

<div class="content" ng-cloak>
  <div class="title">{{Paper?.Title}}</div>

  <div id="contentbox" #contentbox >
    <div class="contentp" id="text" #text>
      <div id="p" [innerHTML]="Paper?.Content|sanitizeHtml"></div>
    </div>
</div>


  <p [ngClass]="{'ishidden':Paper?.Length<1000}" #more>.........................</p>
  
</div>

  <a (click)="mshow()" id="show" [ngClass]="{'ishidden':Paper?.Length<1000}"  #showbutton >查看剩余部分</a> 
  <div class="app-langing" *ngIf="IfWantLogin">
    <app-langing (closed)="boxClose()" (LoginData)="getLoginData($event)"></app-langing>
  </div>

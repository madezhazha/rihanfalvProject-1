<app-webhead (isJapan)="getJapanKorea($event)"></app-webhead>

<div class="paperlist" ng-cloak>
  <div *ngFor="let article of Articles">
    <div class="paper" >
      <div>
       <!--<img src="../../../assets/word.jpg" class="picture">-->
        <a [routerLink]="['/paperweb','/paper',article.ID]" class="_三级标题">{{article.Title}}</a>
      <div class="mes">
        <div class="num">字数：{{article.Length}}</div> 
        <div class="name">{{article.Author}}</div>
        <div class="time">{{article.Time|date: 'yyyy-MM-dd'}}</div>
      </div>
      <span class="row">></span>
        <div class="lablecontainer">
          <div *ngFor="let lable of article.Lable" class="lables">
             {{lable}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-webhead #getwebhead ></app-webhead>
 <app-chat-head></app-chat-head>
 <div class="app-langing" *ngIf="ifWantToLogin" style="position:absolute;margin-left:35px;">
  <app-langing (closed)="boxClose()" (LoginData)="getLoginData($event)"></app-langing>
</div>


<!-- 我的问答 -->
<div id="MyInfoQuestionAnswer" *ngIf="LoginStatus" >

    <!-- 我的信息 -->
    <div id="QAMyInfo">
  
      <div id="QAmyimage">
        <a (click)="intoUserPage()">
          <!-- {{Image}} -->
          <img width="40px" height="40px" [src]=this.Image>
        </a>
      </div>
      
      <div id="QAmyinfomation">
        <h5>{{UserName}}</h5>
        <h5>积分：<span id="QAintegral">{{Integral}}</span></h5>
      </div>
  
    </div>
  
  <div id="QueAndAns">

        <!-- 我的提问 -->
        <div id="MyQue">
          <a class="QABox1" (click)="myQue()">我的提问</a>
          <a class="QABox2">{{MyQueCount}}条提问</a>
        </div>
      
        <!-- 我的回答 -->
        <div id="MyAns">
          <a class="QABox1" (click)="myAns()">我的回答</a>
          <a class="QABox2">{{MyAnsCount}}条回答</a>
        </div>
      <!-- [queryParams]="{aid:2}" [routerLink]="[ '/queansdetail/myanswer']" -->
      
        <!-- 我要提问 -->
        <div>
          <button id="QueBtn" (click)="toQue()">我要提问</button>
        </div>
      <!-- [queryParams]="{aid:3}" [routerLink]="[ '/toquestion' ]" -->
      </div>

  </div>
    

  <!-- 未登录状态下 -->
  <div *ngIf="!LoginStatus" >
    <div id="NotLogin">请先登录！</div> 
    <button (click)="mychatLogin()">登录</button>
    <!-- (click)="updateAgain()" -->
  </div>

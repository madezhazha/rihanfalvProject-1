

    <ul *ngIf="getstatus()">
        <div class="paperlist">
        <div>
            共查询到{{this.m_search.list.length}}条相关信息
        </div>
         <div *ngFor="let item of this.list" class="paper">
                <li >
                        <div class="_三级标题" >
                            //{{item.Classify}}//<a [routerLink]="['/paperweb',item.ID]" [innerHTML]="item.Title |keyword:this.m_search.KeyWord" ></a>
                            
                        </div>
                        <div class="num">字数：{{item.Length}}</div>
                    <div class="mes">
                    <span class="name">{{item.Author}}</span>
                    <span class="time">{{item.Time|date: 'yyyy-MM-dd'}}</span>
                    </div>
                     <div class="content">
                           
                            <span [innerHTML]="item?.Content |keyword:this.m_search.KeyWord" > 
                            </span>
                                </div> 
                                </li>
                               
            </div> 
             <button (click)="readmore()" class="readmore" style="height: 40px;">加载更多</button>
          page:{{this.page}}
        </div>
        <hr>
        </ul>

<div class="module">
  <div class="classify">
  <button>全部</button>
  <button>法律条文</button>
  <button>论文</button>
  <button>案例</button>
  </div>
  </div>
  <div class="module">
  <div *ngIf="!getstatus()">
      <br>
      肥肠抱歉，没有搜索到目标
      <br>
      <br>
  </div>
  <ul *ngIf="getstatus()">
  <div class="module">
  <div>
      <br>
      共查询到{{this.m_search.list.length}}条相关信息
      <br>
  </div>
   <div *ngFor="let item of this.list" class="module">
          <li>
                  <div class="title">
                      <a href="/" [innerHTML]="item.LegalTitle |keyword:this.m_search.KeyWord"></a>
                      <button class="label">标签1</button>
                      <button class="label">标签2</button>
                      <button class="star"> ✪</button>
                  </div>
                  <div class="content">
                      <span [innerHTML]="item.LegalContent |keyword:this.m_search.KeyWord">
                      </span>
                          </div>
                          </li>
                        <!-- 显示全部内容 -->
      </div> 
       <button (click)="readmore()" class="readmore" style="height: 40px;">加载更多</button>
    page:{{this.page}}
  </div>
  <hr>

  </ul>
   
  </div>
